<div class="image">
  <img [attr.src]="product?.imageUrl"
       [attr.alt]="product?.title">
</div>

<div class="content">
  <h1>{{ product?.title }}</h1>
  <p>{{ product?.description }}</p>

  <div class="quantity">
    <mat-form-field>
      <mat-select placeholder="Ποσότητα"
                 [(ngModel)]="quantity">
        <mat-option [value]="1">1 άδεια</mat-option>
        <mat-option [value]="2">2 άδειες</mat-option>
        <mat-option [value]="3">3 άδειες</mat-option>
        <mat-option [value]="4">4 άδειες</mat-option>
        <mat-option [value]="5">5 άδειες</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-mini-fab
            (click)="addItems()"
            [disabled]="!quantity">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </div>
</div>
